<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mondrian Style Table</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <table>
    <tr>
      <td rowspan="2" class="red"></td>
      <td class="white"></td>
      <td rowspan="3" class="blue"></td>
    </tr>
    <tr>
      <td class="yellow"></td>
    </tr>
    <tr>
      <td colspan="2" class="black"></td>
    </tr>
  </table>
</body>
</html>
